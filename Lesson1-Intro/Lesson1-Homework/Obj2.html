<!doctype html>
<html>
<!--Objective 2:
Now, modify the program you created in the first part of the project; change it so that the content of the "hello" <div> is an HTML paragraph (<p> element) containing the text, "My first jQuery program."-->
<head>
  <title>First jQuery</title>
  <meta charset="utf-8">
  <style>
    div {
      position: relative;
      width: 200px;
      height: 200px;
    }
	.red {
    background-color: red;
    color: white;
} 
  </style>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script>

    $(document).ready(function() {
        $("div#hello")
			.html("<p>My first jQuery program!</p>");
		//$("div#hello").html("Hello, world!!");
       // $("div#hello").css("background-color", "red");
		$("div#hello").addClass("red");
    });
  </script>
</head>
<body>
    <h1>First jQuery</h1>
    <div id="hello">
    </div>
</body>
</html>
