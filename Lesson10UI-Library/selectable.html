<!doctype html>
<html>
<head>
  <title>jQuery UI: Interactions</title>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/cupertino/jquery-ui.css">
  <style>
      #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
      #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
      #selectable .ui-selected { background: #F39814; color: white; }
      #selectable .ui-selecting { background: #FECA40; }
  </style>
  <script>
    $(document).ready(function() {
    $("#selectable li").addClass("ui-widget-content");
    $("#selectable").selectable({
        selected: function(event, ui) {
            //alert("You selected " + $(ui.selected).text());
        },
        stop: function() {
            var flavors = "";
            $(".ui-selected").each(function() {
                flavors += $(this).text() + ", ";
            });
            flavors = flavors.substr(0, flavors.length - 2);
            alert("You selected: " + flavors);
        }
    });
});     
  </script>
</head>
<body>
  <h1>My favorite ice cream flavors</h1>
  <ul id="selectable">
    <li>Vanilla Chocolate Chip</li>
    <li>Lavender</li>
    <li>Pistachio</li>
    <li>Espresso Mocha</li>
    <li>Blueberry</li>
  </ul
</body>
</html>
