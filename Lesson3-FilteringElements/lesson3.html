  <!-- Filtering Form Elements -->
    <script>
  $(document).ready(function() {
      //select input element with id = "filterButton"
	  //and add the click event function called "filterChecked"
      $("input#filterButton").click(filterChecked);
    });
   //example function showing filtering of a form element
   var filterChecked = function() {
      //selects all checked <input> elements that are nested within <li> elements
	  //to which we then apply the 'highlight' class to the parent of the selected elements
	 // $("li input:checked").parent().addClass("highlight");
	  
	  //Combining Filters
	  //You can also combine form filters like :checked with other filters
	  //This example below selects all <input> that are not checked, by adding the :not() filter function:
	  $("li input:not(:checked)").parent().addClass("highlight");
    };
  </script>
