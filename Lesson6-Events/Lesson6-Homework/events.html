<!doctype html>
<html>
<head>
  <title>jQuery: Events</title>
  <meta charset="utf-8">
  <style>
    div.container {
      display: table;
      border-spacing: 20px;
      margin-top: 10px;
    }
    div.row {
      display: table-row;
    }
    .box {
      display: table-cell;
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      vertical-align: middle;
      font-size: 130%;
      font-family: Helvetica, sans-serif;
    }
    .highlight {
      background-color: yellow;
    }
	div.box span {
      font-size: 70%;
    }
	
  </style>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="events_proj1.js"> </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box">1<br><span></span></div>
      <div class="box">2<br><span></span></div>
      <div class="box">3<br><span></span></div>
      <div class="box">4<br><span></span></div>
      <div class="box">5<br><span></span></div>
    </div>
  </div>
</body>
</html>
